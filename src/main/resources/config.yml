# config.yml for blurbattle plugin
# Adjust the settings below to customize the behavior of the plugin.


main-world-name: "world"  # Name of the main world
pvp-arena-world-name: "blurbattle"  # Name of the PvP arena world

# =================== #


# Coordinates for Player 1 and Player 2 spawns
player1-spawn-coords:
  x: 100
  y: 65
  z: 200

player2-spawn-coords:
  x: 150
  y: 65
  z: 250

# PvP settings
pvp:
  health-reset: true         # Reset health at the start of the match
  clear-inventory: true      # Clear inventory before the match
  give-default-gear: true    # Provide default gear to players

# Title message settings
battle-start-message:
  title: "Battle Begins!"
  subtitle: "Fight for glory!"


# Backup folder settings
backup-folder-name: "arena_backups"  # Folder where arena backups are stored



# anything else you want to customize? send a request in the github
